<div id="container" style="position: relative; width: 1070px; height: 500px;"></div>
<script>
    var map = new Datamap({
      element: document.getElementById('container'),
      fills: {
            defaultFill: 'rgba(00,139,202,0.9)' // Any hex, color name or rgb/rgba value
            },
      geographyConfig: {
            highlightOnHover: false,
            popupOnHover: false
            }
      });
</script>
